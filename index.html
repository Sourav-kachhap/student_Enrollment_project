<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Student Management System</h1>
            <p class="text-gray-600 mt-2">Manage student registrations and records</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Add Student</h2>
                    <p class="text-gray-600 mt-2">Enter student details below</p>
                </div>

                <form id="studentForm" class="space-y-6">
                    <!-- Student Name -->
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700 mb-2">
                            Student Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="studentName" name="studentName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="Enter full name">
                    </div>

                    <!-- Student ID -->
                    <div>
                        <label for="studentId" class="block text-sm font-medium text-gray-700 mb-2">
                            Student ID <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="studentId" name="studentId" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="e.g. STU001234">
                    </div>

                    <!-- Email ID -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email ID <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="student@example.com">
                    </div>

                    <!-- Contact Number -->
                    <div>
                        <label for="contactNo" class="block text-sm font-medium text-gray-700 mb-2">
                            Contact No. <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" id="contactNo" name="contactNo" required pattern="[0-9]{10}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                            placeholder="1234567890">
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                            Add Student
                        </button>
                    </div>

                    <!-- Reset Button -->
                    <div>
                        <button type="reset"
                            class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 font-medium">
                            Reset Form
                        </button>
                    </div>
                </form>

                <!-- Success Message -->
                <div id="successMessage"
                    class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                    <p class="font-medium">Success!</p>
                    <p class="text-sm">Student record has been saved.</p>
                </div>
            </div>


            <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Student Records</h2>
                    <p class="text-gray-600 mt-2">All registered students</p>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50 border-b">
                                <th class="text-left p-3 font-semibold text-gray-700">Name</th>
                                <th class="text-left p-3 font-semibold text-gray-700">ID</th>
                                <th class="text-left p-3 font-semibold text-gray-700">Email</th>
                                <th class="text-left p-3 font-semibold text-gray-700">Contact</th>
                                <th class="text-center p-3 font-semibold text-gray-700">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">

                        </tbody>
                    </table>
                </div>

                <!-- No records message (hidden by default) -->
                <div id="noRecords" class="hidden text-center py-8 text-gray-500">
                    <p>No student records found</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h3 class="text-xl font-bold text-gray-900 mb-6">Edit Student</h3>

            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editIndex">

                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">Student Name</label>
                    <input type="text" id="editName" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="editId" class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                    <input type="text" id="editId" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="editEmail" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="editContact" class="block text-sm font-medium text-gray-700 mb-2">Contact</label>
                    <input type="tel" id="editContact" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">Save
                        Changes</button>
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
